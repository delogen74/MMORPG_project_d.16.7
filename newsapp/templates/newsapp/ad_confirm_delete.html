{% extends "newsapp/base.html" %}

{% block content %}
<div class="container">
    <h1>Удалить объявление</h1>
    <p>Вы уверены, что хотите удалить объявление "{{ ad.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'ad_detail' ad.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
