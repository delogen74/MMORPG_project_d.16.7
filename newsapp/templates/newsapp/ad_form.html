{% extends "newsapp/base.html" %}

{% block content %}
<div class="container">
    <h1>Редактировать объявление</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
